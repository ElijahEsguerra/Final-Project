<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="xpensefavicon.png" type="image/icon type">
    <title>Edit Profile | Xpense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <script type="module" src="editprofile.js"></script> 
</head>
<body>
    <img src="xpenselogo.png" alt="Website Logo" id="logo">
    <div class="container" id="editProfile">
        <h1 class="form-title">Edit Profile</h1>
        <form method="post" action="">
            <div id="editProfileMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <input type="text" id="newFName" placeholder="New First Name" required>
                <label for="newFName">New First Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="newLName" placeholder="New Last Name" required>
                <label for="newLName">New Last Name</label>
            </div>
            <button class="btn" id="submitProfileEdits">Save Changes</button>
        </form>
        <button id="logout">Logout</button>
        <button id="deleteProfile">Delete Profile</button>
    </div>
    <a href="homepage.html" class="back-link">Back to Homepage</a> 
</body>
</html>
